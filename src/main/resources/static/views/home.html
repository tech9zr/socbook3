<div class="row">
 <div class="col-sm-12">
        <table class="table table-bordered table-hover">
            <thead>
                <tr class="success">
                    <th>#</th>
                    <th>User</th>
                    <th>Category</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Tags</th>
                    <th>URL</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody ng-repeat="bookmark in vm.bookmarks track by $index">
                <tr>
                    <td>{{$index + 1}}</td>
                    <td><a href="pub.html">{{bookmark.user.username}}</a></td>
                    <td>{{bookmark.category.name}}</td>
                    <td>{{bookmark.title}}</td>
                    <td>{{bookmark.description}}</td>
                    <td>
           				<span ng-repeat="tag in bookmark.tags">
            				<label class="label-primary">{{tag.name}}</label>
           				</span>
                    </td>
                    <td><a href="http://{{bookmark.url}}">{{bookmark.url}}</a></td>  
                    <td>{{bookmark.creationDate | date : "d MMM y"}}</td>
             </tr>
            </tbody>
        </table>
        </div>
        </div>
