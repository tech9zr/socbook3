<div class="row">
    <div class="col-sm-12">
        <div>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr class="success">
                        <th>#</th>
                        <th>Category</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="category in vm.categories track by $index">
                        <td>{{$index}}</td>
                        <td>{{category.name}}</td>
                        <td>
                            <button class="btn btn-default " data-toggle="modal" data-target="#addCategoryModal" type="button" ng-click="vm.editCategory(category)">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                        </td>
                        <td>

                            <button class="btn btn-default " data-toggle="modal" data-target="#deleteCategoryModal" type="button" ng-click="vm.selectCategory(category)">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <button type="button" class="btn btn-default pull-right" data-toggle="modal" data-target="#addCategoryModal" ng-click="vm.addCategory()">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <!-- Delete category -->
        <div class="modal fade" id="deleteCategoryModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Delete category</h4>
                    </div>
                    <div class="modal-body">
                        <p>Do you want to delete <i>{{vm.category.name}}</i> ?</p>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="vm.deleteCategory()">OK</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="categoryModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Category</h4>
                    </div>
                    <div class="modal-body">
                        <p>You can't delete <i>{{vm.category.name}}</i> because some bookmarks contain that category</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <!-- Add/Edit category -->
        <div class="modal fade" id="addCategoryModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">{{vm.operation}} category</h4>
                    </div>
                    <div class="modal-body">
                        <!-- Category Form -->
                        <form name="vm.addCategoryForm" novalidate ng-class="{ 'has-error' : vm.addCategoryForm.name.$invalid && !vm.addCategoryForm.name.$pristine }">
                            <div class="form-group">
                                <div class="modal-item">
                                    <label>Name</label>
                                    <input name="name" type="text" class="form-control" required ng-model="vm.category.name" />
                                    <span class="error" ng-show="vm.addCategoryForm.name.$invalid && !vm.addCategoryForm.name.$pristine">* Name is required! </span>
                                    <br>
                                </div>
                            </div>
                        </form>
                        <div class="modal-footer">
                            <button type="button" ng-disabled="vm.addCategoryForm.name.$invalid" data-dismiss="modal" class="btn btn-primary" ng-click="vm.saveCategory(vm.category)">OK</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="vm.cancelForm()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
